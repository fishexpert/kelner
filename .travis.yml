sudo: false
language: python
python:
- '2.6'
- '2.7'
- '3.2'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- pypy
- pypy3
- pypy3.3-5.2-alpha1
- pypy3.3-5.5-alpha
- 3.7-dev
install:
- pip install wheel codecov coverage
- python setup.py bdist_wheel
- pip install ./dist/tox_travis-*.whl
script: tox --installpkg ./dist/tox_travis-*.whl
after_success: coverage combine && codecov
stages:
- test
- name: deploy
  if: tag IS present
jobs:
  fast_finish: true
  include:
  - python: 3.6
    env: TOXENV=docs
  - python: 3.6
    env: TOXENV=desc
  - stage: deploy
    python: 3.6
    install: true
    script: true
    after_success: true
    deploy:
      provider: pypi
      user: lunardog
      password:
        secure: 
      distributions: bdist_wheel

